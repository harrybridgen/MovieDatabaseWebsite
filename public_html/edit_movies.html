<!DOCTYPE html>
<html>
<head>
    <title>Edit Movies</title>
    <script type="text/javascript" src="JS/search.js"></script>
    <script type="text/javascript" src="JS/popupForm.js"></script>
    <script type="text/javascript" src="JS/toggle_form.js"></script>
    <link rel='stylesheet' type='text/css' href='CSS/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"/>
    <link rel="icon" href="images/icon/icon.png">
</head>
<body>
<div class="container">
        <ul>
            <li><a href="movies.html"><span class="fas fa-film"></span> Movies </a></li>
            <li><a href="actors.html"><span class="fas fa-user"></span> Actors</a></li>
            <li><a class="active" href="edit_movies.html"><span class="fas fa-plus"></span> Edit Movies</a></li>
            <li><a href="edit_actors.html"><span class="fas fa-plus"></span> Edit Actors</a></li>
        </ul>
</div>
<br>
<div class="container">
    <header> 
        <h1>Edit Movies</h1>
    </header>
    <div class="button-container">
        <button id="add-button" class="edit-button">Add Movie</button>
        <button id="remove-button" class="edit-button">Remove Movie</button>
    </div>

    <div id="add-form" class="movie-form" style="display: none;">
        <form id="add-movie-form" onsubmit="submitFormPopup(event, 'form-response', 'PHP/add_movie.php')">
            <label for="movieName">Movie Name</label>
            <input type="text" name="movieName" id="movieName" required>

            <label for="actorName">Actor Name</label>
            <div class="suggestions-container">
                <input type="text" name="actor-name" id="suggestions-input-actor" onkeyup="search(this.value,'suggestions-input-actor', 'suggestions-div-actor', 'Actor', 'actorName')", onblur="hideSuggestions('suggestions-div-actor')" required>
                <div name="suggestions-div" id="suggestions-div-actor"></div>
            </div>

            <label for="movieGenre">Movie Genre</label>
            <input type="text" name="movieGenre" id="movieGenre" required>
            <label for="movieRating">Movie Rating (1-10)</label>
            <input type="number" name="movieRating" id="movieRating" min="1" max="10" step="0.1" required>
            <label for="movieYear">Movie Year</label>
            <input type="number" name="movieYear" id="movieYear" min="1900" max="2099" step="1" required>

            <input type="submit" name="submit" value="Add Movie">
        </form>
    </div>

    <div id="remove-form" class="movie-form" style="display: none;">
        <form id="add-movie-form" onsubmit="submitFormPopup(event, 'form-response', 'PHP/remove_movie.php')">

            <label for="title">Movie title</label>
            <br>
            <div class="suggestions-container">
                <input type="text" name="movie-name" id="suggestions-input-movie" onkeyup="search(this.value,'suggestions-input-movie', 'suggestions-div-movie', 'Movie', 'movieName')", onblur="hideSuggestions('suggestions-div-movie')" required>
                <div name="suggestions-div" id="suggestions-div-movie"></div>
            </div>
            <br>
            <input type="submit" value="Remove Movie">
        </form>
    </div>
</div>
<div id="form-response" class="form-response">
    <div class="response-message"></div>
</div>
</body>
</html>
